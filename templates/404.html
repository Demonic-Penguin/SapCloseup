{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-danger text-white text-center py-4">
                <h1 class="display-5">
                    <i class="fas fa-exclamation-triangle me-3"></i>
                    404 - Page Not Found
                </h1>
            </div>
            <div class="card-body text-center py-5">
                <p class="lead">Oops! The page you're looking for doesn't exist.</p>
                <p>We couldn't find the page you were looking for. It might have been moved or deleted.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-5 py-3">
                        <i class="fas fa-home me-2"></i> Go to Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
