{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-danger text-white text-center py-4">
                <h1 class="display-5">
                    <i class="fas fa-exclamation-circle me-3"></i>
                    500 - Server Error
                </h1>
            </div>
            <div class="card-body text-center py-5">
                <p class="lead">Oops! Something went wrong on our server.</p>
                <p>We're experiencing some technical difficulties. Please try again later or contact support if the problem persists.</p>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-5 py-3">
                        <i class="fas fa-home me-2"></i> Go to Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
